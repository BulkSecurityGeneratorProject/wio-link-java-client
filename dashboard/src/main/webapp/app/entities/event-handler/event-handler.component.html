<div>
    <h2><span jhiTranslate="dashboardApp.eventHandler.home.title">Event Handlers</span>
        <button class="btn btn-primary float-xs-right create-event-handler" [routerLink]="['/', { outlets: { popup: ['event-handler-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dashboardApp.eventHandler.home.createLabel">
            Create new Event Handler
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="eventHandlers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dashboardApp.eventHandler.name">Name</span></th>
            <th><span jhiTranslate="dashboardApp.eventHandler.className">Class Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventHandler of eventHandlers ;trackBy: trackId">
                <td><a [routerLink]="['../event-handler', eventHandler.id ]">{{eventHandler.id}}</a></td>
                <td>{{eventHandler.name}}</td>
                <td>{{eventHandler.className}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../event-handler', eventHandler.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-handler/'+ eventHandler.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-handler/'+ eventHandler.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
