
<div *ngIf="eventHandler">
    <h2><span jhiTranslate="dashboardApp.eventHandler.detail.title">Event Handler</span> {{eventHandler.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="dashboardApp.eventHandler.name">Name</span></dt>
        <dd>
            <span>{{eventHandler.name}}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.eventHandler.language">Language</span></dt>
        <dd>
            <span jhiTranslate="{{'dashboardApp.Language.' + eventHandler.language}}">{{eventHandler.language}}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.eventHandler.code">Code</span></dt>
        <dd>
            <div *ngIf="eventHandler.code">
                <a (click)="openFile(eventHandler.codeContentType, eventHandler.code)" jhiTranslate="entity.action.open">open</a>
                {{eventHandler.codeContentType}}, {{byteSize(eventHandler.code)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'event-handler/'+ eventHandler.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
