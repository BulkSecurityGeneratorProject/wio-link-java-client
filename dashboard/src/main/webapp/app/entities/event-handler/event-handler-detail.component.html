
<div *ngIf="eventHandler">
    <h2><span jhiTranslate="dashboardApp.eventHandler.detail.title">Event Handler</span> {{eventHandler.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="dashboardApp.eventHandler.name">Name</span></dt>
        <dd>
            <span>{{eventHandler.name}}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.eventHandler.className">Class Name</span></dt>
        <dd>
            <span>{{eventHandler.className}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'event-handler/'+ eventHandler.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
