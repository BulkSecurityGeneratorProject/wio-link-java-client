<div>
    <h2><span jhiTranslate="dashboardApp.grove.home.title">Groves</span></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="groves">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dashboardApp.grove.name">Name</span></th>
            <th><span jhiTranslate="dashboardApp.grove.type">Type</span></th>
            <th><span jhiTranslate="dashboardApp.grove.passive">Passive</span></th>
            <th><span jhiTranslate="dashboardApp.grove.node">Node</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let grove of groves ;trackBy: trackId">
                <td><a [routerLink]="['../grove', grove.id ]">{{grove.id}}</a></td>
                <td>{{grove.name}}</td>
                <td>{{grove.type}}</td>
                <td>{{grove.passive}}</td>
                <td>
                    <div *ngIf="grove.node">
                        <a [routerLink]="['../node', grove.node?.id ]" >{{grove.node?.nodeSn}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../grove', grove.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grove/'+ grove.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
