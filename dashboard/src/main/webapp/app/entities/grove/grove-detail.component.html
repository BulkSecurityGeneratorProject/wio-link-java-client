
<div *ngIf="grove">
    <h2><span jhiTranslate="dashboardApp.grove.detail.title">Grove</span> {{grove.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="dashboardApp.grove.name">Name</span></dt>
        <dd>
            <span>{{grove.name}}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.grove.type">Type</span></dt>
        <dd>
            <span>{{grove.type}}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.grove.passive">Passive</span></dt>
        <dd>
            <span>{{grove.passive}}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.grove.node">Node</span></dt>
        <dd>
            <div *ngIf="grove.node">
                <a [routerLink]="['node', grove.node?.id]">{{grove.node?.nodeSn}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'grove/'+ grove.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
