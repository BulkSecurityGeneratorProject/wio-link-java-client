<div>
    <h2><span jhiTranslate="dashboardApp.taskHandler.home.title">Task Handlers</span>
        <button class="btn btn-primary float-xs-right create-task-handler" [routerLink]="['/', { outlets: { popup: ['task-handler-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dashboardApp.taskHandler.home.createLabel">
            Create new Task Handler
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="taskHandlers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dashboardApp.taskHandler.name">Name</span></th>
            <th><span jhiTranslate="dashboardApp.taskHandler.langauge">Langauge</span></th>
            <th><span jhiTranslate="dashboardApp.taskHandler.code">Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taskHandler of taskHandlers ;trackBy: trackId">
                <td><a [routerLink]="['../task-handler', taskHandler.id ]">{{taskHandler.id}}</a></td>
                <td>{{taskHandler.name}}</td>
                <td jhiTranslate="{{'dashboardApp.Langauge.' + taskHandler.langauge}}">{{taskHandler.langauge}}</td>
                <td>
                    <a *ngIf="taskHandler.code" (click)="openFile(taskHandler.codeContentType, taskHandler.code)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="taskHandler.code">{{taskHandler.codeContentType}}, {{byteSize(taskHandler.code)}}</span>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../task-handler', taskHandler.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-handler/'+ taskHandler.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-handler/'+ taskHandler.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
