zuul.routes.kibana.path=/**
zuul.routes.kibana.url=http://kibana:5601
zuul.ignored-patterns=/login,/js/**,/css/**
server.port=8080

spring.datasource.url=jdbc:mysql://localhost/dashboard
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.generate-ddl=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false

server.use-forward-headers=true
#server.tomcat.host=x-forwarded-host
#server.tomcat.remote-ip-header=x-forwarded-for
#server.tomcat.protocol-header=x-forwarded-proto
#server.tomcat.port-header=x-forwarded-port
server.session.cookie.name=GATEWAYSESSION
server.context-path=/visualize
